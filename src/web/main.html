<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="js/websockets.js"></script>
</head>

<body>
  <div class="card text-dark bg-light shadow rounded main-content position-absolute top-50 start-50 translate-middle">
		<div class="card-header d-flex justify-content-between">
      <div class="fw-bold">AGVs Dashboard</div>
      <div>
        <span>ROS2 Status:</span>
        <span id="ros-status">Disconnected</span>
      </div>
		</div>
    <div class="card-body d-flex flex-column">
      <div id="zone-status" class="d-flex flex-fill align-items-center justify-content-center bg-success">
        <span class="fs-2 px-2" >Complete Count:</span>
        <span id="complete-count" class="fs-1 px-2">0</span>
      </div>
      <div class="d-flex flex-fill py-2">
        <div class="d-flex flex-column align-items-center justify-content-center border border-success me-2 agv-status">
          <div>AGV 1 Status:</div>
          <div id="agv1-status" class="text-center">Go unloading wait position</div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center border border-secondary me-2 agv-status">
          <div>AGV 2 Status:</div>
          <div id="agv2-status" class="text-center">OFFLINE</div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center border border-secondary agv-status"> 
          <div>AGV 3 Status:</div>
          <div id="agv3-status" class="text-center">OFFLINE</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
